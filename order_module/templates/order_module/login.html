{% extends 'order_module/layout.html' %}
{% load static %}

{% block content %}
<center><h2 class="heading">Login</h2>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
</center>

<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="phone" class="label">Phone</label>
        <input type="text" name="phone" id="phone" class="input" value="{{ phone }}" required>
    </div>
    <div class="form-group">
        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" class="input" required>
    </div>
    <button type="submit" class="button">Login</button>
</form>
<center>
<a href="{% url 'register' %}"><button type="button" class="button">New Register</button></a>
</center>
{% endblock %}
